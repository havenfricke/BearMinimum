<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Bebas+Neue&family=Pacifico&family=Secular+One&family=Signika+Negative:wght@300;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>BearMinimum</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed rgba(255, 0, 0);
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>



<body>
  <img src="/client/assets/img/logo.png" alt="">


  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
      <a class="navbar-brand" href="#">
        <img src="/client/assets/img/bear_minumum_creative_logo.png" height="45" alt="" loading="lazy">
        <img src="/client/assets/img/logo.png" alt="">
        <span class="ml-2">BearMinimum</span>

        <button class="rounded-pill" data-bs-target="#create-modal" data-bs-toggle="modal"
          title="add a post...">+</button>


      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
      <select class="form-control mx-2 col-1" name="sauce" id="sauce">
        <option disabled selected>Filter</option>
        <option onclick="app.postsController.filterByNew()">Newest Posts</option>
        <option onclick="app.postsController.filterByOld()">Oldest Posts</option>
        <option onclick="app.postsController.filterByUp()">Most Upvotes</option>
        <option onclick="app.postsController.filterByDown()">Most Downvotes</option>
      </select>
    </nav>
  </header>


  <!--BS- Modal -->
  <div class="modal fade modal-bg" id="create-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header label-dark">
          <h2 class="modal-title" id="exampleModalLabel">Create a Post</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row p-2" onsubmit="app.postsController.createPost()">
            <div class="mb-3 col-6">
              <label for="" class="form-label">Post Title</label>
              <input required type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                placeholder="">
            </div>
            <div class="mb-3 col-5">
              <label for="" class="form-label">Image Url</label>
              <input required type="text" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="helpId"
                minlength="3" maxlength="100" placeholder="">
            </div>
            <div class="mb-3 col-12">
              <label for="" class="form-label">Description</label>
              <input required type="text" class="form-control" name="description" id="description"
                aria-describedby="helpId" placeholder="" rows="3">
            </div>
            <button class="col-4 btn bear-btn">
              <h3>Create</h3>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <main id="app" class="container-fluid label-dark">



  </main>


  <section class="container-fluid label-dark">
    <div class="row" id="posts">

    </div>
  </section>

  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small></small></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.15/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <script src="app/main.js" type="module"></script>
</body>

</html>
